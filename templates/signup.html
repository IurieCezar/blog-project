{% extends "base.html" %}

{% block content %}

<form method="post">
    <h2>Signup for an account:</h2>
    <input type="text"
           name="username"
           value="{{username}}"
           placeholder="username">
    <div class="error">
        {{username_error}}
        {{username_exist_error}}
    </div>
    <input type="password"
           name="password"
           value=""
           placeholder="password">
    <div class="error">
        {{password_error}}
    </div>
        <input type="password"
               name="verify"
               value=""
               placeholder="verify password">
    <div class="error">
        {{verify_password_error}}
    </div>
    <input type="text"
           name="email"
           value="{{email}}"
           placeholder="email(optional)">
    <div class="error">
        {{email_error}}
    </div>
    <input type="submit"
           value="Submit"
           class="button">
</form>

{% endblock %}
